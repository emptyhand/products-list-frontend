<!-- Static navbar -->
<nav class="navbar navbar-default">
  <div class="container">
    <div class="navbar-header">
      <button type="button"
              (click)="isCollapsed = !isCollapsed"
              class="navbar-toggle collapsed"
              data-toggle="collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" [routerLink]="'/'">{{ title }}</a>
    </div>
    <div id="navbar" class="navbar-collapse collapse"
         [ngClass]="{'in': isCollapsed}">
      <ul *ngIf="authService.isLoggedIn()" class="nav navbar-nav">
        <li (click)="isCollapsed = false" routerLinkActive="active"><a [routerLink]="['/shopping']">Shopping</a></li>
        <li (click)="isCollapsed = false" routerLinkActive="active"><a [routerLink]="['/products/lists']">Lists</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li (click)="isCollapsed = false" routerLinkActive="active" *ngIf="!authService.isLoggedIn()"><a [routerLink]="['/signin']">Login</a></li>
        <li (click)="isCollapsed = false" routerLinkActive="active" *ngIf="!authService.isLoggedIn()"><a [routerLink]="['/signup']">Register</a></li>
        <li *ngIf="authService.isLoggedIn()"><a>{{ authService.username }}</a></li>
        <li (click)="isCollapsed = false" *ngIf="authService.isLoggedIn()"><a [routerLink]="['/signin']">Logout</a></li>
      </ul>
    </div><!--/.nav-collapse -->
  </div><!--/.container-fluid -->
</nav>

<div class="loading" *ngIf="httpService.loading"></div>
<div class="container">
  <router-outlet></router-outlet>
</div>
